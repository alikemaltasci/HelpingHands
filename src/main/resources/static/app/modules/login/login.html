<section id="login">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Log In</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
				<form name="sentMessage" id="contactForm" novalidate>

					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email Address</label> <input type="email"
								class="form-control" placeholder="Email Address" id="email"
								ng-model="user.email" required
								data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Password</label> <input type="password"
								class="form-control" placeholder="Password" id="pasword" ng-model="user.password"
								required
								data-validation-required-message="Please enter your password">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="button" ng-click="login()" class="btn btn-success btn-lg">Log
								In</button>
						</div>
						<div class="form-group col-xs-12">Don't have an account?</div>
						<div class="form-group col-xs-12">
							<button type="button" class="btn btn-primary btn-lg"
								ng-click="$root.go('/signup')">Sign Up</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
