<section id="signup">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Sign up</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form name="signup" id="contactForm" novalidate>
					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Name</label> <input type="text" class="form-control"
								placeholder="Name" id="name" ng-model="user.name" required
								data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Surname</label> <input type="text" class="form-control"
								placeholder="Surname" id="surname" ng-model="user.surname"
								required
								data-validation-required-message="Please enter your surname.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email Address</label> <input type="email"
								class="form-control" placeholder="Email Address" id="email"
								ng-model="user.email" required
								data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Password</label> <input type="password"
								class="form-control" placeholder="Password" id="password"
								ng-model="user.password" required
								data-validation-required-message="Please enter your password">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Phone Number</label> <input type="tel"
								class="form-control" placeholder="Phone Number" id="phone"
								ng-model="user.phone" required
								data-validation-required-message="Please enter your phone number.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="button" class="btn btn-success btn-lg"
								ng-click="signUp()">Sign Up</button>
						</div>
						<div class="form-group col-xs-12">Have an account?</div>
						<div class="form-group col-xs-12">
							<button type="button" ng-click="$root.go('/login')" class="btn btn-primary btn-lg">Log
								In</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
